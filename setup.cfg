[flake8]
max-line-length = 120
ignore = E501, W503, E203
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    observability_output

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = src, observability
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:

[isort]
profile = black
line_length = 120
skip = venv, .venv, build, dist

[black]
line-length = 120
target-version = py311
extend-exclude = \.git|\.venv|venv|build|dist|observability_output
